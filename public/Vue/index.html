<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Recipes Menu</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>



  <div class="container" id="app">
      <br>
      <h4 class="page-title">Recipes</h4>
      <br>
    <div class="form-group">
      <input v-model="search" type="text" class="form-control" placeholder="search" id="search">
    </div>
    <button v-on:click="find_table" class="btn btn-primary">Search</button>

    <br>
    <div class="col-sm-4 col-xs-3">

    </div>
    <div class="col-sm-8 col-xs-9 text-right">
      <button v-on:click="add_recipe_load" data-toggle="modal" data-target="#myModal"
        class="btn add-btn btn-custom m-b-30"><i class="fa fa-plus"></i> Add recipe</button>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
          <p>Created by Mauricio Castillo</p>
          <p>Repositorio: <a href="https://github.com/mauricioSofa/api_rest_recipe"> GitHub</a></p>
          <div class="table-responsive">
            <table class="table table-striped datatable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Ingredients</th>
                  <th>Preparation</th>
                  <th>Updated</th>

                  <th class="text-right">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(elemento, index) in recipes_objects" v-bind:todo="elemento" v-bind:key="elemento.id">
                  <td>{{elemento.title}} </td>
                  <td> {{elemento.ingredients}} </td>
                  <td> {{elemento.preparation}} </td>
                  <td> {{elemento.updated}}</td>

                  <td class="text-right">
                    <button v-on:click="update_recipe_load(index)" class="action-icon" data-toggle="modal"
                      data-target="#myModal" aria-expanded="false"><i class="fa fa-pencil m-r-5"></i></button>
                    <button v-on:click="delete_recipe(index)" class="action-icon" aria-expanded="false"><i
                        class="fa fa-trash-o m-r-5"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ modal_title }}</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Recipe name</label>
                <input minlength="2" maxlength="100" class="form-control form-control-lg" type="text"
                  placeholder="pizza" id="name">
              </div>
              <div class="form-group">
                <label>Ingredients</label>
                <textarea minlength="2" maxlength="4069" class="form-control form-control-lg" rows="3" type="text"
                  placeholder="potatos, onion" id="ingredients"></textarea>
              </div>
              <div class="form-group">
                <label>Preparation</label>
                <textarea minlength="2" maxlength="4069" class="form-control" id="preparation" rows="4"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button v-on:click="save_recipe" type="button" class="btn btn-default"
              data-dismiss="modal">{{button_modal}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="sidebar-overlay" data-reff="#sidebar"></div>
  <!-- development version, includes helpful console warnings -->
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="assets/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.slimscroll.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="js/vueApp.js"></script>
</body>

</html>
